<div class="row">
  <div class="col-xs-3 col-xs-offset-1 text-right">SSID: </div>
  <div class="col-xs-7">{{selectItem.ssid}}</div>
</div>
<div class="row">
  <div class="col-xs-3 col-xs-offset-1 text-right">Password: </div>
  <div class="col-xs-7 password bottom-border">{{words}}</div>
</div>
<app-keyboard (words)="getWords($event)"
  [actionBtnText]="'连接'" [actionBtnFn]="connect"
></app-keyboard>
<app-bottom-key class="abs bottom left iconfont icon-back"
  (click)="back()"
></app-bottom-key>
